version: "2"
services:

  web:
    build:
      context: .
      dockerfile: container-build/web/Dockerfile
    environment:
    - MYSQL_DATABASE=mydb
    - MYSQL_USER=myuser
    - MYSQL_PASSWORD=mypwd
    - MYSQL_HOST=db
    ports:
    - "8080:80"
    volumes:
    - .:/var/www
    depends_on:
    - db

  db:
    image: mysql
    ports:
    - "6603:3306"
    environment:
    - MYSQL_ROOT_PASSWORD=mypwd
    - MYSQL_DATABASE=mydb
    - MYSQL_USER=myuser
    - MYSQL_PASSWORD=mypwd
    volumes:
    - "mysql_data:/var/lib/mysql"
    - ./data/my_schema.sql:/docker-entrypoint-initdb.d/my_schema.sql

volumes:
  mysql_data: { driver: local }
